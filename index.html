<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/png">
    <title>Holiday Card</title>
</head>

<body>
    <section class="main">
        <video autoplay muted loop id="back">
            <source src="snowing.mp4" type="video/mp4">
        </video>
        <div class="container">
            <div class="main__inner">
                <div class="card">
                    <div class="front">
                        <img src="images/wreath.png" alt="" class="front__wreath">
                        <img src="images/text.png" alt="" class="front__text">
                        <img src="images/logo.png" alt="" class="front__logo">
                    </div>
                    <div class="back">
                        <div class="back__text-left">
                            Форвард Моторс желает Вам и Вашим семьям чудесных праздников, а также здоровья и мира в
                            новом году!
                            <br>
                            <br>
                            <span>
                                Благодарим Вас за работу с нами!
                            </span>
                        </div>
                        <div class="back__text-right">
                            Forward Motors wishing you and your families a wonderful holiday
                            season and a healthy and peaceful New Year!
                            <br>
                            <br>
                            <span>
                                We are grateful for our work with you!
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
